<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend-Backend Connection</title>
</head>
<body>
    <h1>Test Frontend-Backend Connection</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testEmployerLogin()">Test Employer Login</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing connection...';
            
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                result.innerHTML = `✅ Backend Connected: ${JSON.stringify(data)}`;
            } catch (error) {
                result.innerHTML = `❌ Connection Failed: ${error.message}`;
            }
        }

        async function testEmployerLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing employer login...';
            
            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'muthees@trinitetech.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `✅ Login Success: ${JSON.stringify(data, null, 2)}`;
                } else {
                    result.innerHTML = `❌ Login Failed: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `❌ Login Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
